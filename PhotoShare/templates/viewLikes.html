<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viewLikes</title>
</head>
<body>
    {% if message %}
        {{message}}
    {% endif %}
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="POST" action="{{ url_for('viewLikes') }}">
                <label for="photo_id">Enter the Photo id:</label>
                <input type="integer" name="photo_id" /><br />
                <input type="submit" />
            </form>
         </div>

    <h2>Here are users that like this picture</h2>
    <ul>
    {% for photo in rows %}
		<li>First Name: {{photo[0]}}</li>
		<li>Last Name: {{photo[1]}}</li>
		<li>user email: {{photo[2]}}</li>
    {% endfor %}
    </ul>
    <a href='/'>Home</a>
</body>
</html>
